
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختر متصفحك</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      text-shadow: 2px 2px 4px #00000050;
    }
    .button {
      background-color: white;
      color: #0072ff;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      width: 250px;
    }
    .button:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>اختر المتصفح الذي تريده</h1>
  <button class="button" onclick="window.open('https://www.google.com', '_blank')">🌐 Google</button>
  <button class="button" onclick="window.open('https://www.opera.com', '_blank')">🌐 Opera</button>
  <button class="button" onclick="window.open('https://www.google.com/chrome/', '_blank')">🌐 Chrome</button>
  <button class="button" onclick="window.open('https://www.mozilla.org/firefox/', '_blank')">🌐 Firefox</button>
  <button class="button" onclick="window.open('https://brave.com', '_blank')">🌐 Brave</button>
</body>
</html>
