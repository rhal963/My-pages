
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختر المتصفح</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>اختر المتصفح الذي تريد البحث فيه</h1>
    <a class="button" href="https://www.google.com" target="_blank">Google</a>
    <a class="button" href="https://www.opera.com" target="_blank">Opera</a>
    <a class="button" href="https://www.google.com/chrome/" target="_blank">Chrome</a>
    <a class="button" href="https://www.mozilla.org/firefox/new/" target="_blank">Firefox</a>
    <a class="button" href="https://brave.com" target="_blank">Brave</a>
    <a class="button" href="https://www.microsoft.com/edge" target="_blank">Microsoft Edge</a>
    <a class="button" href="https://duckduckgo.com" target="_blank">DuckDuckGo</a>
    <a class="button" href="https://www.ecosia.org" target="_blank">Ecosia</a>
    <a class="button" href="https://vivaldi.com" target="_blank">Vivaldi</a>
    <a class="button" href="https://www.torproject.org" target="_blank">Tor Browser</a>
</body>
</html>
